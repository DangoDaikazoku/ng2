<div>
  <h2>My Movies</h2>
  <ul class="movies">
    <li *ngFor="#movie of movies"
      >
      <span class="badge">{{movie.id}}</span> {{movie.title}}
    </li>
  </ul>
  <div *ngIf="selectedMovie">
    <h2>{{selectedMovie.title | uppercase}} is my movie</h2>
    <button (click)="gotoDetail()">View Details</button>
  </div>
</div>
